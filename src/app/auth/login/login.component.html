<mat-card>

    <mat-toolbar color="primary">
        <span>Login</span>
    </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="loginForm">

            <mat-form-field class="full-width">
                <input matInput formControlName="username" placeholder="Type user username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input type="password" matInput formControlName="password" placeholder="Type user password">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </mat-card-actions>

</mat-card>
