<mat-card>

    <mat-toolbar>
        <span>Users List</span>
    </mat-toolbar>

    <div *ngIf="users$ | async as users; else loading">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <ng-container matColumnDef="cellphone">
                <th mat-header-cell *matHeaderCellDef> Cellphone </th>
                <td mat-cell *matCellDef="let user"> {{ user.cellphone }} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="New">
                        <mat-icon (click)="newUser()">add</mat-icon>
                    </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" aria-label="Edit">
                        <mat-icon (click)="edit(user.id)">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Remove">
                        <mat-icon (click)="remove(user.id)">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
