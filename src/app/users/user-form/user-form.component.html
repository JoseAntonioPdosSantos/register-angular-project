<mat-card>

    <mat-toolbar color="primary">
        <span>User data</span>
    </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="userForm">

            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Type user name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Type user email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="cellphone" placeholder="Type user cellphone">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="username" placeholder="Type user username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="password" placeholder="Type user password">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    </mat-card-actions>

</mat-card>
